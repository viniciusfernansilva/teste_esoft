{% extends 'base_unlogin.html' %}
{% load static %}

{% block titulo %}
    Teste Esoft Sitemas - Cadastro
{% endblock %}

{% block conteudo %}
    <div class="container" style="margin-top: 10px;">
        <form id="form_cadastro" name="form_cadastro" action="/salvar_cadastro" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite a senha">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="repeat_password" class="col-sm-2 col-form-label">Repetir Senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="repeat_password" name="repeat_password" placeholder="Digite a senha novamente">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="cep" class="col-sm-1 col-form-label">CEP</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="cep" name="cep" placeholder="Digite seu CEP">
                </div>
                <label for="endereco" class="col-sm-1 col-form-label">Endereço</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite seu endereço">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="bairro" class="col-sm-1 col-form-label">Bairro</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Digite seu bairro">
                </div>
                <label for="numero" class="col-sm-1 col-form-label">Número</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="numero" name="numero" min="0">
                </div>
            </div>
            <div class="mb-3 row">    
                <label for="cidade" class="col-sm-1 col-form-label">Cidade</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Digite sua cidade">
                </div>
                <label for="uf" class="col-sm-1 col-form-label">UF</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="uf" name="uf" maxlength="2">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="complemento" class="col-sm-2 col-form-label">Complemento</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="complemento" name="complemento" placeholder="Digite seu complemento">
                </div>
            </div>
            
            <div class="row">
                <button type="button" id="cadastro" class="btn btn-success" style="margin-right: 10px;">Cadastrar</button>  
            </div>
        </form>

    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'js/jquery.mask.min.js' %}"></script>
    <script src="{% static 'js/script_cadastro.js' %}"></script>
{% endblock %}
