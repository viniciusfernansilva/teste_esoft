{% extends 'base_unlogin.html' %}
{% load static %}

{% block titulo %}
    Teste Esoft Sitemas - Login
{% endblock %}

{% block conteudo %}
    <div class="container" style="margin-top: 10px;">
        <form id="form_login" name="form_login" action="/autenticar" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite a senha">
                </div>
            </div>
            <div class="row">
                <button type="button" id="login" class="btn btn-success" style="margin-right: 10px;">Login</button>
                <button type="button" id="criar_conta" class="btn btn-default">Criar conta</button>   
            </div>
        </form>

    </div>    

{% endblock %}
{% block script %}
    <script src="{% static 'js/script_login.js' %}"></script>
{% endblock %}
