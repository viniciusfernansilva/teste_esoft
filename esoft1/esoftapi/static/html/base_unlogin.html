{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/esoft_sistemas.png' %}"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
        {% block css %}
        {% endblock %}
        <title>
            {% block titulo %}
            {% endblock %}
        </title>
    </head>
    
    <body>

        <div class="container-fluid">
            <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    
                    <a class="navbar-brand" href="/">
                        <img src="{% static 'img/esoft_sistemas.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                        Teste Esoft Sistemas
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/cadastro">Cadastro</a>
                          </li>
                        </ul>
                    </div>
                    
                </nav>
            </header>
            <main class="content">
                {% block conteudo %}
                {% endblock %}
            </main>
            <footer class="bd-footer py-3 mt-3 bg-dark">
                <div class="text-light text-center">
                    <p id="txt-footer">  </p>
                </div>    
            </footer>            
        </div>

    </body>
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        var data = new Date;
        $("#txt-footer").text("Vin√≠cius Fernandes Souza Silva - " + data.getFullYear());
    </script>
    {% block script %}
    {% endblock %}
</html>
